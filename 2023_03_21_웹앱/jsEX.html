<html>
    <head></head>
    <body>
        <script>
            var a = b = c = d = e = 14;
            a += 5;
            b -= 5;
            c *= 5;
            d /= 5;
            e %= 5;
            document.write("<p>a=b=c=d=e=14</p>");
            document.write("a += 5;" + a +"<br/>");
            document.write("b -= 5;"+ b +"<br/>");
            document.write("c /= 5;"+ c +"<br/>");
            document.write("d *= 5;"+ d +"<br/>");
            document.write("e %= 5;"+ e +"<br/>");
        </script>

        <script>
            var n , sum =0;
            for(n = 1; n <20; n++)
            {
                if( n % 2 == 0)
                    continue;
                document.write("<" + n + ">");
                sum += n;
                if (sum >= 100){
                    document.write("의 합은 " + sum);
                    break;
                }
            }
        </script>
    </body>
</html
